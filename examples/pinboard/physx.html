<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Physics Benchmark Test - PhysX</title>
    <meta name="description" content="Physics Benchmark Test - PhysX">
    <script src="https://aframe.io/releases/1.4.1/aframe.min.js"></script>    
    <script src="../../dist/physx.js"></script>
    <script src="./pinboard.js"></script>
    <link rel="stylesheet" href="../../styles.css">
  </head>
  <body>
    <a class="code-link"
      target="_blank"
      href="https://github.com/c-frame/physx/blob/main/examples/pinboard/physx.html">
      view code
    </a>
    <a-scene physx="autoLoad: true; delay: 1000; useDefaultScene: false;stats: panel"
             tick-time-display="sceneOutputEl: #tickTimerScene">
        <a-entity id="pinboard" pinboard="physics: physx; height:20; width: 20" position = "0 0 -20" rotation = "45 0 0">
        </a-entity>

        <a-entity id="ball-recycler" ball-recycler="physics: physx; ballCount: 100; width: 15; depth: 15; yKill: -8" position="0 8 -20">
        </a-entity>

        <a-plane id="tickTimerScene"
          position="0 15 -30"
          width="30"
          height="10"
          color="black"
          text="font:sourcecodepro;
                value: Physics Tick Length (msecs)  (over 100 ticks)\n--------------- Median --- 90th % --- Max --
                       measuring...\n\n\n\n; wrapCount: 45; zOffset: 0.01">
        </a-plane>
    </a-scene>
  </body>
</html>
